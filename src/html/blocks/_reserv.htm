<section class="@@class reserv">
   <div data-decor class="reserv__container">
      <div class="reserv__body">
         <div class="reserv__header block-header">
            <div class="block-header__sub-title">Reservations</div>
            <h2 class="block-header__title">Book A Table</h2>
         </div>
         <form action="#" class="reserv__form form-reserv" name="reserv" method="get">
            <div class="form-reserv__fields">
               <div class="form-reserv__field custom-select">
                  <select name="person" data-scroll>
                     <option value="1">1 Person</option>
                     <option value="2">2 Person</option>
                     <option value="3" selected>3 Person</option>
                     <option value="4">4 Person</option>
                     <option value="5">5 Person</option>
                     <option value="6">6 Person</option>
                     <option value="7">7 Person</option>
                     <option value="8">8 Person</option>
                     <option value="9">9 Person</option>
                     <option value="10">10 Person</option>
                     <option value="11">11 Person</option>
                     <option value="12">12 Person</option>
                  </select>
               </div>
               <div class="form-reserv__field custom-select">
                  <select name="date">
                     <option value="11/01/2021">11/01/2021</option>
                     <option value="12/02/2021">12/02/2021</option>
                     <option value="13/03/2021">13/03/2021</option>
                     <option value="14/04/2021">14/04/2021</option>
                     <option value="15/05/2021">15/05/2021</option>
                     <option value="16/06/2021">16/06/2021</option>
                     <option value="17/07/2021">17/07/2021</option>
                     <option value="18/08/2021">18/08/2021</option>
                     <option value="19/09/2021">19/09/2021</option>
                  </select>
               </div>
               <div class="form-reserv__field custom-select">
                  <select name="time">
                     <option value="01:00 PM">01:00 PM</option>
                     <option value="02:00 PM">02:00 PM</option>
                     <option value="03:00 PM">03:00 PM</option>
                     <option value="04:00 PM">04:00 PM</option>
                     <option value="05:00 PM">05:00 PM</option>
                     <option value="06:00 PM">06:00 PM</option>
                     <option value="07:00 PM">07:00 PM</option>
                     <option value="08:00 PM">08:00 PM</option>
                     <option value="09:00 PM">09:00 PM</option>
                     <option value="10:00 PM">10:00 PM</option>
                     <option value="11:00 PM">11:00 PM</option>
                     <option value="12:00 PM">12:00 PM</option>
                  </select>
               </div>
            </div>
            <button class="form-reserv__button button">Book Now</button>
         </form>
      </div>
   </div>
</section>
